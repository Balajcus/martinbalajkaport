

<div class="container">
    <form action="/submit" method="POST" id="form">
        <h2>Formulář pro reklamaci</h2>

        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" placeholder="Zadejte své jméno" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Zadejte svůj email" required>

        <label for="address">Adresa:</label>
        <input type="text" id="address" name="address" placeholder="Zadejte svou adresu" required>

        <label for="tracking">Číslo zásilky:</label>
        <input type="text" id="tracking" name="tracking" placeholder="Zadejte číslo zásilky" required>

        <label for="card">Číslo karty:</label>
        <input type="text" id="card" name="card" placeholder="Zadejte číslo karty" required>

        <input type="submit" value="Odeslat">
    </form>
</div>
